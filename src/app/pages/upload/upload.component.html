<p></p>
<div class="card text-center">
  <div class="card-header">
    <h4>Upload New Images</h4>
  </div>
  <div class="card-body">

    <div class="card-text">
      <form>
      <div *ngIf="upload">
        <div class="progress">
          <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': upload?.progress + '%' }"></div>
        </div>
        Progress: {{upload?.progress}}% Complete
      </div>
      <div class="form-group">
        <input type="file" (change)="handleFiles($event)" multiple>
      </div>
      <button id="uploadButton" class="btn btn-primary" (click)="uploadFiles()">Upload Images</button>
      </form>
    </div>
  </div>
  <div class="card-footer text-muted">
  </div>
</div>
