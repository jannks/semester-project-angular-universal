<p></p>

<div class="card text-center">
    <div class="card-header">
      <h4>Log In</h4>
    </div>
    <div class="card-body">
      <div class="card-text">
          <form #loginForm="ngForm">
              <div class="form-group">
                <input type="email" class="form-control" #emailControl="ngModel" id="emailInput" placeholder="Enter email" 
                [(ngModel)]="email" name="email" maxlength="70" email required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" #passwordControl="ngModel" id="passwordInput" placeholder="Enter password" 
                [(ngModel)]="password" name="password" maxlength="70">
              </div>
              <button id="goButton" type="submit" class="btn btn-primary" 
              [disabled]="!loginForm.form.valid" (click)="signIn()">Go!</button>
            </form>
          </div>
    </div>
    <div class="card-footer text-muted">
    </div>
  </div>
